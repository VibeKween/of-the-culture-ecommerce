<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Optimizer Test - OF THE CULTURE</title>
    <style>
        body { font-family: 'JetBrains Mono', monospace; margin: 40px; background: white; color: black; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .test-result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        .cart-status { margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CartOptimizer Test Suite</h1>

    <div class="test-section">
        <h2>Cart Status</h2>
        <div id="cartStatus" class="cart-status">Loading...</div>
        <button onclick="refreshStatus()">Refresh Status</button>
        <button onclick="addTestItem()">Add Test Item</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <div class="test-section">
        <h2>Checkout Return Simulation</h2>
        <p>These tests simulate returning from Shopify checkout:</p>

        <button onclick="simulateShopifyReturn()">Simulate Shopify Referrer</button>
        <button onclick="simulateSuccessURL()">Simulate Success URL</button>
        <button onclick="testManualClear()">Test Manual Clear</button>

        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h2>Debug Information</h2>
        <button onclick="enableDebug()">Enable Debug Mode</button>
        <button onclick="validateState()">Validate Storage State</button>

        <pre id="debugOutput"></pre>
    </div>

    <div class="test-section">
        <h2>Rollback Test</h2>
        <button onclick="testRollback()">Test System Rollback</button>
        <div id="rollbackResults"></div>
    </div>

    <!-- Load the cart system -->
    <script src="shared/js/cart-manager.js"></script>

    <script>
        // Test utilities
        function refreshStatus() {
            const cartCount = window.cartManager ? window.cartManager.getItemCount() : 0;
            const cartTotal = window.cartManager ? window.cartManager.getSubtotal() : 0;

            document.getElementById('cartStatus').innerHTML = `
                Cart Items: ${cartCount}<br>
                Cart Total: $${cartTotal.toFixed(2)}<br>
                CartManager: ${window.cartManager ? '✓ Loaded' : '✗ Not Loaded'}<br>
                CartOptimizer: ${window.cartOptimizer ? '✓ Loaded' : '✗ Not Loaded'}
            `;
        }

        function addTestItem() {
            if (window.cartManager) {
                window.cartManager.addItem('test-product', 'Test Product', '99.99', 'M', 1);
                refreshStatus();
                logResult('Test item added to cart', 'success');
            } else {
                logResult('CartManager not available', 'error');
            }
        }

        function simulateShopifyReturn() {
            if (window.cartOptimizer) {
                // Simulate by manually setting referrer-like conditions
                Object.defineProperty(document, 'referrer', {
                    value: 'https://oftheculture.myshopify.com/checkout/complete',
                    configurable: true
                });

                // Trigger detection
                window.cartOptimizer.detectCheckoutReturn();

                setTimeout(() => {
                    refreshStatus();
                    logResult('Shopify return simulation completed - check cart status', 'success');
                }, 100);
            } else {
                logResult('CartOptimizer not available', 'error');
            }
        }

        function simulateSuccessURL() {
            // Change URL to include success parameter
            const newUrl = window.location.href + '?checkout=complete';
            window.history.pushState({}, '', newUrl);

            if (window.cartOptimizer) {
                window.cartOptimizer.detectCheckoutReturn();

                setTimeout(() => {
                    refreshStatus();
                    logResult('Success URL simulation completed - check cart status', 'success');

                    // Clean up URL
                    window.history.pushState({}, '', window.location.href.split('?')[0]);
                }, 100);
            } else {
                logResult('CartOptimizer not available', 'error');
            }
        }

        function testManualClear() {
            if (window.cartOptimizer) {
                window.cartOptimizer.manualClear('test-manual-clear');
                setTimeout(() => {
                    refreshStatus();
                    logResult('Manual clear test completed', 'success');
                }, 100);
            } else {
                logResult('CartOptimizer not available', 'error');
            }
        }

        function enableDebug() {
            if (window.DebugUtils) {
                window.DebugUtils.enableCartDebugging();
                logResult('Debug mode enabled - check browser console', 'success');
            } else {
                logResult('Debug utilities not available', 'error');
            }
        }

        function validateState() {
            if (window.DebugUtils) {
                const state = window.DebugUtils.validateCartState();
                document.getElementById('debugOutput').textContent = JSON.stringify(state, null, 2);
                logResult('Storage state validated - see debug output below', 'success');
            } else {
                logResult('Debug utilities not available', 'error');
            }
        }

        function testRollback() {
            const rollbackInstructions = `
ROLLBACK INSTRUCTIONS:

1. Complete System Rollback:
   git reset --hard cart-system-baseline
   git clean -fd

2. File-Specific Rollback:
   git checkout cart-system-baseline -- shared/js/cart-manager.js

3. Backup Restoration:
   cp shared/js/cart-manager.backup.js shared/js/cart-manager.js

4. Verify Rollback:
   git status
   git diff cart-system-baseline shared/js/cart-manager.js

Rollback branch: rollback-point-cart-optimizer
Baseline tag: cart-system-baseline
            `;

            document.getElementById('rollbackResults').innerHTML =
                '<pre style="background: #f8f9fa; padding: 15px; border-radius: 5px;">' +
                rollbackInstructions + '</pre>';

            logResult('Rollback instructions displayed', 'success');
        }

        function logResult(message, type) {
            const results = document.getElementById('testResults');
            const result = document.createElement('div');
            result.className = `test-result ${type}`;
            result.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(result);
        }

        // Auto-refresh status on load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(refreshStatus, 500);

            // Listen for cart cleared events
            window.addEventListener('cartCleared', (event) => {
                logResult(`Cart cleared: ${event.detail.reason}`, 'success');
                refreshStatus();
            });
        });
    </script>
</body>
</html>
