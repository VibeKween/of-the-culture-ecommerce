<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Testing Script</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #f5f5f5; }
        .test-container { background: white; padding: 20px; margin-bottom: 20px; border-radius: 4px; }
        .test-header { color: #333; font-weight: bold; margin-bottom: 10px; }
        .test-result { padding: 8px; margin: 4px 0; border-radius: 3px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .info { background: #cce7ff; color: #0056b3; }
        iframe { width: 100%; height: 600px; border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🔍 Catalogue Responsive Testing Suite</h1>
    
    <div class="test-container">
        <div class="test-header">Test Environment Setup</div>
        <iframe id="testFrame" src="pages/shop/index.html"></iframe>
        <button onclick="runTests()">▶ Run All Tests</button>
        <button onclick="testDesktop()">🖥️ Test Desktop</button>
        <button onclick="testTablet()">📱 Test Tablet</button>
        <button onclick="testMobile()">📱 Test Mobile</button>
    </div>

    <div class="test-container" id="results">
        <div class="test-header">Test Results</div>
        <div id="testOutput">Click 'Run All Tests' to begin...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('testOutput');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            output.appendChild(div);
        }

        function testDesktop() {
            const frame = document.getElementById('testFrame');
            frame.style.width = '1200px';
            log('🖥️ Testing Desktop Layout (1200px)', 'info');
            
            setTimeout(() => {
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                const grid = frameDoc.querySelector('.product-grid');
                
                if (grid) {
                    const styles = frameDoc.defaultView.getComputedStyle(grid);
                    const maxWidth = styles.maxWidth;
                    const gap = styles.gap;
                    const gridCols = styles.gridTemplateColumns;
                    
                    log(`Desktop max-width: ${maxWidth}`, maxWidth === '950px' ? 'pass' : 'fail');
                    log(`Desktop gap: ${gap}`, gap === '40px' ? 'pass' : 'fail');
                    log(`Desktop columns: ${gridCols}`, gridCols.includes('1fr 1fr') ? 'pass' : 'fail');
                } else {
                    log('❌ Could not find .product-grid element', 'fail');
                }
            }, 500);
        }

        function testTablet() {
            const frame = document.getElementById('testFrame');
            frame.style.width = '800px';
            log('📱 Testing Tablet Layout (800px)', 'info');
            
            setTimeout(() => {
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                const grid = frameDoc.querySelector('.product-grid');
                
                if (grid) {
                    const styles = frameDoc.defaultView.getComputedStyle(grid);
                    const maxWidth = styles.maxWidth;
                    const gap = styles.gap;
                    
                    log(`Tablet max-width: ${maxWidth}`, maxWidth === '700px' ? 'pass' : 'fail');
                    log(`Tablet gap: ${gap}`, gap === '24px' ? 'pass' : 'fail');
                } else {
                    log('❌ Could not find .product-grid element', 'fail');
                }
            }, 500);
        }

        function testMobile() {
            const frame = document.getElementById('testFrame');
            frame.style.width = '375px';
            log('📱 Testing Mobile Layout (375px)', 'info');
            
            setTimeout(() => {
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                const grid = frameDoc.querySelector('.product-grid');
                
                if (grid) {
                    const styles = frameDoc.defaultView.getComputedStyle(grid);
                    const maxWidth = styles.maxWidth;
                    const gap = styles.gap;
                    
                    log(`Mobile max-width: ${maxWidth}`, maxWidth.includes('100%') || maxWidth.includes('none') ? 'pass' : 'fail');
                    log(`Mobile gap: ${gap}`, gap === '16px' ? 'pass' : 'fail');
                } else {
                    log('❌ Could not find .product-grid element', 'fail');
                }
            }, 500);
        }

        function runTests() {
            document.getElementById('testOutput').innerHTML = '';
            log('🚀 Starting comprehensive test suite...', 'info');
            
            testDesktop();
            setTimeout(() => testTablet(), 1000);
            setTimeout(() => testMobile(), 2000);
            setTimeout(() => {
                log('✅ All tests completed. Review results above.', 'info');
            }, 3000);
        }
    </script>
</body>
</html>
